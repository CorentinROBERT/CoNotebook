version: 2.1

jobs:
  build:
    macos:
      xcode: "16.1"
    steps:
      - checkout
      - run:
          name: Build
          command: xcodebuild -project CoNotebook.xcodeproj -scheme CoNotebook -sdk iphonesimulator clean build

  deploy_to_testflight:
    macos:
      xcode: "16.1"
    steps:
      - checkout
      - run:
          name: Build for TestFlight
          command: xcodebuild -workspace CoNotebook.xcodeproj -scheme CoNotebook -sdk iphoneos -configuration AppStoreDistribution clean archive -archivePath ./build/CoNotebook.xcarchive
      - run:
          name: Export Archive
          command: xcodebuild -exportArchive -archivePath ./build/CoNotebook.xcarchive -exportPath ./build -exportOptionsPlist ExportOptions.plist
      - run:
          name: Upload to TestFlight
          command: xcrun altool --upload-app -f ./build/CoNotebook.ipa -t ios --apiKey APP_STORE_API_KEY --apiIssuer APP_STORE_API_ISSUER --verbose

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy_to_testflight:
          requires:
            - build
          filters:
            branches:
              only: release
